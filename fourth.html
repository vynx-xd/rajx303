<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .riddle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #00c9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #92fe9d;
      color: #333;
      transform: scale(1.05);
    }

    .next-link {
      display: none;
      margin-top: 30px;
    }

    .next-link a {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Level 1: Unlock the Portal ðŸšª</h1>
  <p class="riddle">I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. What am I?</p>

  <input type="text" id="answer" placeholder="Your answer...">
  <br>
  <button onclick="checkAnswer()">Submit</button>

  <div class="next-link" id="nextPage">
    <p>ðŸŽ‰ Correct! Click below to continue:</p>
    <a href="{{ url_for('five') }}">Go to Next Level</a>
  </div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      if (userAnswer === 'echo') {
        document.getElementById('nextPage').style.display = 'block';
      } else {
        alert("Hmm, that's not right. Try again!");
      }
    }
  </script>
</body>
</html>
