<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .choices {
            margin-bottom: 20px;
        }

        .choice-button {
            background-color: #ff4e50;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .choice-button:hover {
            background-color: #f9d423;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .score {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #timer {
            font-size: 2rem;
            margin-top: 10px;
            color: #f9d423;
        }

        .finish-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .restart-button {
            padding: 12px 30px;
            background-color: #fff;
            color: #ff4e50;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .restart-button:hover {
            background-color: #ff4e50;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <h1>Puzzle Game</h1>
        <p class="question" id="question">What comes once in a minute, twice in a moment, but never in a thousand years?</p>
        <div class="choices" id="choices">
            <button class="choice-button" onclick="checkAnswer('A')">A) The letter M</button>
            <button class="choice-button" onclick="checkAnswer('B')">B) Time</button>
            <button class="choice-button" onclick="checkAnswer('C')">C) An hour</button>
            <button class="choice-button" onclick="checkAnswer('D')">D) The number 1</button>
        </div>
        <p class="result" id="result"></p>
        <div class="score" id="score">Score: 0</div>
        <p id="timer">Timer: 30s</p>
    </div>

    <script>
        let score = 0;
        let timer = 30;
        let timerInterval;
        let currentQuestionIndex = 0;

        const questions = [
            {
                question: "What comes once in a minute, twice in a moment, but never in a thousand years?",
                answers: {
                    A: "The letter M",
                    B: "Time",
                    C: "An hour",
                    D: "The number 1"
                },
                correctAnswer: 'A'
            },
            {
                question: "I‚Äôm tall when I‚Äôm young, and I‚Äôm short when I‚Äôm old. What am I?",
                answers: {
                    A: "A candle",
                    B: "A tree",
                    C: "A mountain",
                    D: "A building"
                },
                correctAnswer: 'A'
            },
            {
                question: "What has keys but can‚Äôt open locks?",
                answers: {
                    A: "A keyboard",
                    B: "A piano",
                    C: "A map",
                    D: "A phone"
                },
                correctAnswer: 'A'
            },
            {
                question: "What gets wetter the more it dries?",
                answers: {
                    A: "A towel",
                    B: "A sponge",
                    C: "Water",
                    D: "A mop"
                },
                correctAnswer: 'A'
            }
        ];

        // Timer function
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    document.getElementById("timer").textContent = `Timer: ${timer}s`;
                } else {
                    clearInterval(timerInterval);
                    document.getElementById("result").textContent = "Time's up! Moving on...";
                    nextQuestion();
                }
            }, 1000);
        }

        window.onload = () => {
            updateQuestion();
            startTimer();
        };

        function updateQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const buttons = document.querySelectorAll('.choice-button');
            buttons[0].textContent = `A) ${currentQuestion.answers.A}`;
            buttons[1].textContent = `B) ${currentQuestion.answers.B}`;
            buttons[2].textContent = `C) ${currentQuestion.answers.C}`;
            buttons[3].textContent = `D) ${currentQuestion.answers.D}`;
        }

        function checkAnswer(selected) {
            clearInterval(timerInterval);
            const currentQuestion = questions[currentQuestionIndex];
            const resultEl = document.getElementById("result");

            if (selected === currentQuestion.correctAnswer) {
                score++;
                resultEl.textContent = "Correct! üéâ";
            } else {
                resultEl.textContent = "Wrong! ‚ùå";
            }

            document.getElementById("score").textContent = `Score: ${score}`;
            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById("result").textContent = '';
                timer = 30;
                updateQuestion();
                startTimer();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            clearInterval(timerInterval);
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <h1>Quiz Completed!</h1>
                <p class="finish-message">Your final score is <strong>${score} / ${questions.length}</strong>.</p>
                <button class="restart-button" onclick="location.reload()">Play Again</button>
                 <a href="{{ url_for('home') }}" class="button">Back Home</a>
            `;
        }
    </script>
</body>
</html>
